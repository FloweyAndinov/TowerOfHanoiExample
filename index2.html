<!DOCTYPE html>
<html>
<head>
  <title>Code Snippet Holder</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
    }
    
    .snippet-container {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .snippet-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .snippet-code {
      font-family: Consolas, monospace;
      background-color: #f5f5f5;
      padding: 5px;
    }
  </style>
</head>
<body>
    <pre class="snippet-code">
        <code>
          // Your code here
        </code>
  </pre>
  
</body>
</html>
